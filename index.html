<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初めてのVue</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>コメント</th>
            <th>状態</th>
            <th>-</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in todos" :[key]="item.id">
            <th>{{ item.id }}</th>
            <td>{{ item.comment }}</td>
            <td class="state">
              <button @click="doChangeState(item)">{{ item.state }}</button>
            </td>
            <td class="button">
              <button @click="doRemove()">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>新しい作業の追加</h2>
      <form class="add-form">
        <input type="text" @submit.prevent="doAdd()" ref="comment" />
        <button>追加</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
